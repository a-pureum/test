<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
   <link rel="stylesheet" href="./css/login.css">
   <title>로그인</title>
</head>
<body>
   <!-- 로그인 -->
   <main class="loginWrap">
      <!-- 배경 요소 -->
      <img class="img0" src="./img/topPattern849.png" alt="배경요소">
      <img class="img1" src="./img/bottomPattern918.png" alt="배경요소">
      <img class="img2" src="./img/bottomPattern654.png" alt="배경요소">
      <img class="img3" src="./img/orange64.png" alt="배경요소">
      <img class="img4" src="./img/green56.png" alt="배경요소">
      <img class="img5" src="./img/green32.png" alt="배경요소">
      <img class="img6" src="./img/red48.png" alt="배경요소">
      <img class="img7" src="./img/salmon72.png" alt="배경요소">
      <!-- 헤더, 정보 입력 -->
      <div class="loginWrap2">
         <!-- 정보 입력 -->
         <section class="loginBox">
            <h2 class="loginBoxTitle">로그인</h2>
            <form action="write" method="POST" enctype="multipart/form-data">
               <!-- 상단 -->
               <div class="loginInfo1">
                  <div class="loginInfo1Box">
                     <label for="loginId">아이디</label>
                     <input type="text" id="loginId" name="loginId" placeholder="아이디를 입력하세요">
                  </div>
                  <div class="loginInfo1Box">
                     <label for="loginPw">비밀번호</label>
                     <input type="password" id="loginPw" name="loginPw" placeholder="비밀번호를 입력하세요">
                  </div>
               </div>
               <!-- 하단 -->
               <div class="loginInfo2">
                  <div class="loginInfoBtn">
                     <button class="loginInfoBtn1" disabled>로그인</button>
                  </div>
                  <p>아직 회원이 아니신가요?<a href="">회원가입</a></p>
               </div>
            </form>
         </section>
      </div>
   </main>
   
   <!-- alert -->
   <section class="loginAlert">
      <h3 title="경고아이콘"></h3>
      <p>아이디 또는 비밀번호가 일치하지 않습니다.<br>다시 입력해주세요.</p>
      <button type="button">확인</button>
   </section>

   <!-- JS -->
   <script src="./js/loginScript.js"></script>
</body>
</html>
